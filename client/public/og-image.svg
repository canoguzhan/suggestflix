<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>SuggestFlix OpenGraph Image</title>
    <g fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#1A1A1A" width="1200" height="630"/>
        
        <!-- Logo Container -->
        <g transform="translate(60, 60)">
            <!-- Film Icon -->
            <g transform="translate(0, 200)" stroke="#E31C25" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                <rect x="0" y="0" width="120" height="120" rx="10"/>
                <line x1="30" y1="0" x2="30" y2="120"/>
                <line x1="90" y1="0" x2="90" y2="120"/>
                <line x1="0" y1="60" x2="120" y2="60"/>
                <line x1="0" y1="30" x2="30" y2="30"/>
                <line x1="0" y1="90" x2="30" y2="90"/>
                <line x1="90" y1="90" x2="120" y2="90"/>
                <line x1="90" y1="30" x2="120" y2="30"/>
            </g>
            
            <!-- Text -->
            <text x="160" y="270" font-family="Roboto, sans-serif" font-size="100" font-weight="bold" fill="#FFFFFF">
                SuggestFlix
            </text>
            <text x="160" y="330" font-family="Roboto, sans-serif" font-size="40" fill="#999999">
                Discover Your Next Favorite Movie
            </text>
        </g>
    </g>
</svg> 